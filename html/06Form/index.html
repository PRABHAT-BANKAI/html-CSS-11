<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="firstname">First Name</label>
      <input
        id="firstname"
        name="first name"
        type="text"
        placeholder="ENTER YOUR NAME"
        required
      />
      <br />
      <br />
      <label for="">Email</label>
      <input type="email" placeholder="ENTER YOUR Email" required />
      <br />
      <br />
      <label for="">Password</label>
      <input type="password" placeholder="ENTER YOUR Password" required />
      <br />
      <br />
      <label for="">Telephone</label>
      <input type="tel" placeholder="ENTER telephone Number" required />
      <br />
      <br />
      <label for="">Select Color</label>
      <input type="color" placeholder="Choose your color" required />
      <br />
      <br />
      <label for="">Select Number</label>
      <input type="number" placeholder="Choose your Number" required />
      <br />
      <br />
      <label for="">Upload your file</label>
      <input type="file" />
      <br />
      <br />
      <label for="">Range</label>
      <input type="range" />
      <br />
      <br />
      <label for="">Date</label>
      <input type="date" />
      <label for="">Gender</label>

      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" />

      <br />
      <br />
      <label for="">I agree</label>
      <input type="checkbox" checked />
      <br />
      <br />
      <label for="">Sports</label>
      <select name="" id="">
        <option value="football">Football</option>
        <option value="vollyball">VollyBall</option>
        <option value="cricket">Cricket</option>
        <option selected value="table tennis">Table tennis</option>
        <option value="tennis">tennis</option>
        <option value="javline throw">Javline Throw</option>
      </select>
      <br />
      <input type="submit" value="Submit" />
      <br />
      <br />

      <input type="reset" value="RESET" />
    </form>
    <br />
    <br />
    <button>outer Submit</button>
  </body>
</html>

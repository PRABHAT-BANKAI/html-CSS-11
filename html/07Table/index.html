<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border=""
      cellpadding="0px"
      cellspacing="2px"
      width="500px"
      height="200px"
    >
      <thead>
        <tr bgcolor="yellow">
          <th>Name</th>
          <th>Hero</th>
          <th>Power</th>
          <th>Power</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Gangadar</td>
          <td colspan="3">shaktiman</td>
        </tr>
        <tr>
          <td bgcolor="yellow">rohit</td>
          <td rowspan="2">krish</td>
          <td>jaadu power</td>
        </tr>

        <tr>
          <td>Chris</td>
          <td>captain america</td>
        </tr>
      </tbody>
      <tfoot>
        <td bgcolor="red">Total Name 3</td>
        <td>total hero 3</td>
        <td>total power 3</td>
      </tfoot>
      <caption>
        Hero list
      </caption>
    </table>
  </body>
</html>
